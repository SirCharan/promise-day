<html lang="en" vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" vid="3">
    <title vid="4">Promise Day 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" vid="5">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" vid="6">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&amp;family=Nunito:wght@400;700;900&amp;family=Sniglet:wght@400;800&amp;display=swap" rel="stylesheet" vid="7">
    <style vid="8">
        :root {
           
            --bg-cream: #FFF8E7;
            --stroke-brown: #4A3B2C;
            --accent-pink: #FFB7C5;
            --accent-blue: #C3E6F5;
            --text-purple: #7986CB;
            --text-pink-dark: #EC407A;
            --white: #FFFFFF;
            --shadow-hard: 3px 3px 0px var(--stroke-brown);
            --shadow-soft: 0px 4px 15px rgba(74, 59, 44, 0.1);
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-cream);
            font-family: 'Nunito', sans-serif;
            color: var(--stroke-brown);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        .decor-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .decor-item {
            position: absolute;
            animation: floaty 6s ease-in-out infinite;
        }
        .decor-heart {
            color: var(--accent-pink);
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }
        .decor-star {
            color: #FFD54F;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }
        .decor-cloud {
            background: white;
            border: 2px solid var(--stroke-brown);
            border-radius: 50px;
        }
        @keyframes floaty {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
       
        header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem 1rem 1rem;
        }
        h1 {
            font-family: 'Chewy', cursive;
            font-size: 3.5rem;
            color: var(--text-purple);
            margin: 0;
            text-shadow: 2px 2px 0px white, 4px 4px 0px rgba(0,0,0,0.05);
            line-height: 1;
            transform: rotate(-3deg);
        }
        h2 {
            font-family: 'Sniglet', cursive;
            font-size: 1.2rem;
            color: var(--text-pink-dark);
            margin-top: 0.5rem;
            background: white;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: 2px solid var(--stroke-brown);
            box-shadow: var(--shadow-hard);
        }
        main {
            flex: 1;
            position: relative;
            z-index: 2;
            padding: 0 1.5rem 8rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
       
        .promise-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .promise-card {
            background: white;
            border: 2px solid var(--stroke-brown);
            border-radius: 20px;
            padding: 1.2rem;
            position: relative;
            box-shadow: var(--shadow-hard);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .promise-card:nth-child(even) {
            transform: rotate(1deg);
            background: #F0F4FF;
        }
        .promise-card:nth-child(odd) {
            transform: rotate(-1deg);
        }
        .promise-card:active {
            transform: scale(0.98);
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--stroke-brown);
            background-color: var(--accent-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .card-content {
            flex: 1;
        }
        .card-name {
            font-family: 'Sniglet', cursive;
            font-size: 0.9rem;
            color: var(--text-purple);
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--stroke-brown);
            line-height: 1.3;
        }
        .sticker-decor {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--accent-blue);
            border: 2px solid var(--stroke-brown);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
        .input-cloud-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            padding: 1rem;
            display: flex;
            justify-content: center;
           
            background-image: radial-gradient(circle at 20% 0, white 25px, transparent 26px),
                              radial-gradient(circle at 50% -10px, white 35px, transparent 36px),
                              radial-gradient(circle at 80% 0, white 25px, transparent 26px);
           
            pointer-events: none;
        }
        .input-cloud-body {
            pointer-events: auto;
            width: 100%;
            max-width: 500px;
            background: white;
            border-top: 3px solid var(--stroke-brown);
           
            border-radius: 40px 40px 0 0;
            box-shadow: 0px -4px 20px rgba(74, 59, 44, 0.15);
            padding: 1.5rem 1.5rem 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }
       
        .input-cloud-body::before, .input-cloud-body::after {
            content: '';
            position: absolute;
            background: white;
            border: 3px solid var(--stroke-brown);
            border-bottom: none;
            z-index: -1;
        }
       
        .input-cloud-body::before {
            width: 80px;
            height: 50px;
            top: -40px;
            left: 20px;
            border-radius: 50px 50px 0 0;
            border-left: 3px solid var(--stroke-brown);
            border-right: 3px solid var(--stroke-brown);
        }
       
        .input-cloud-body::after {
            width: 100px;
            height: 60px;
            top: -50px;
            right: 30px;
            border-radius: 60px 60px 0 0;
            border-left: 3px solid var(--stroke-brown);
            border-right: 3px solid var(--stroke-brown);
        }
       
        .cloud-merge-patch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: white;
            z-index: 1;
        }
        .input-row {
            display: flex;
            gap: 0.5rem;
        }
        .pill-selector {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--stroke-brown);
            border-radius: 30px;
            background: #F5F5F5;
            text-align: center;
            font-family: 'Sniglet', cursive;
            font-weight: 800;
            color: #AAA;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pill-selector.active {
            background: var(--accent-pink);
            color: var(--stroke-brown);
            box-shadow: 2px 2px 0px var(--stroke-brown);
            transform: translate(-1px, -1px);
        }
       
        .pill-selector:last-child.active {
            background: var(--accent-blue);
        }
        textarea {
            width: 100%;
            border: 2px solid var(--stroke-brown);
            border-radius: 20px;
            padding: 1rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--stroke-brown);
            background: #FFFBF0;
            resize: none;
            height: 80px;
            outline: none;
        }
        textarea:focus {
            background: white;
        }
        .submit-btn {
            background: var(--text-purple);
            color: white;
            border: 2px solid var(--stroke-brown);
            border-radius: 30px;
            padding: 1rem;
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: var(--shadow-hard);
            transition: all 0.1s;
        }
        .submit-btn:active {
            box-shadow: 0px 0px 0px var(--stroke-brown);
            transform: translate(3px, 3px);
        }
       
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
       
        .empty-state {
            text-align: center;
            opacity: 0.6;
            margin-top: 2rem;
            font-family: 'Sniglet', cursive;
        }
    </style>
</head>
<body vid="9">
   
    <div class="decor-layer" id="decorLayer" vid="10">
       
    </div>
    <header vid="11">
        <h1 vid="12">Our Promises</h1>
        <h2 vid="13">This Year, I Vow To...</h2>
    </header>
    <main vid="14">
        <div class="promise-list" id="promiseList" vid="15">
           
            <div class="promise-card" vid="16">
                <div class="avatar" style="background: var(--accent-pink);" vid="17">K</div>
                <div class="card-content" vid="18">
                    <div class="card-name" vid="19">Her Promise</div>
                    <div class="card-text" vid="20">Always steal your hoodies even when I have my own.</div>
                </div>
                <div class="sticker-decor" vid="21">
                    <svg viewBox="0 0 24 24" width="16" height="16" vid="22"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#FFF" stroke="#4A3B2C" stroke-width="2" vid="23"></path></svg>
                </div>
            </div>
            <div class="promise-card" vid="24">
                <div class="avatar" style="background: var(--accent-blue);" vid="25">J</div>
                <div class="card-content" vid="26">
                    <div class="card-name" vid="27">His Promise</div>
                    <div class="card-text" vid="28">To always kill the spiders without screaming.</div>
                </div>
                <div class="sticker-decor" vid="29">
                    <svg viewBox="0 0 24 24" width="16" height="16" vid="30"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" fill="#FFF" stroke="#4A3B2C" stroke-width="2" vid="31"></path></svg>
                </div>
            </div>
        </div>
       
       
        <div style="height: 250px;" vid="32"></div>
    </main>
    <div class="input-cloud-container" vid="33">
        <div class="input-cloud-body" vid="34">
            <div class="cloud-merge-patch" vid="35"></div>
           
            <div class="input-row" vid="36">
                <div class="pill-selector active" onclick="selectUser('Her')" vid="37">Me (Her)</div>
                <div class="pill-selector" onclick="selectUser('Him')" vid="38">Me (Him)</div>
            </div>
           
            <textarea id="promiseInput" placeholder="Type a sweet promise here..." vid="39"></textarea>
           
            <button class="submit-btn" onclick="addPromise()" vid="40">Seal It! ðŸ¤ž</button>
        </div>
    </div>
    <script vid="41">
       
        const decorLayer = document.getElementById('decorLayer');
        const colors = ['#FFB7C5', '#89CFF0', '#FFF59D', '#E1BEE7'];
       
        function createShape(type, x, y, scale, rotation) {
            const el = document.createElement('div');
            el.className = 'decor-item';
            el.style.left = x + '%';
            el.style.top = y + '%';
            el.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
           
            let svg = '';
            if (type === 'heart') {
                svg = `<svg class="decor-heart" viewBox="0 0 24 24" width="30" height="30" fill="${colors[Math.floor(Math.random()*colors.length)]}"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
            } else if (type === 'star') {
                svg = `<svg class="decor-star" viewBox="0 0 24 24" width="30" height="30" fill="${colors[Math.floor(Math.random()*colors.length)]}"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
            } else if (type === 'circle') {
                svg = `<svg viewBox="0 0 24 24" width="15" height="15"><circle cx="12" cy="12" r="10" fill="${colors[Math.floor(Math.random()*colors.length)]}"/></svg>`;
            }
           
            el.innerHTML = svg;
            decorLayer.appendChild(el);
        }
       
        for(let i=0; i<15; i++) {
            const type = Math.random() > 0.6 ? 'heart' : (Math.random() > 0.5 ? 'star' : 'circle');
            createShape(type, Math.random() * 90, Math.random() * 80, 0.5 + Math.random(), Math.random() * 360);
        }
       
        let currentUser = 'Her';
        function selectUser(user) {
            currentUser = user;
            const pills = document.querySelectorAll('.pill-selector');
            pills.forEach(p => p.classList.remove('active'));
           
            if (user === 'Her') pills[0].classList.add('active');
            else pills[1].classList.add('active');
        }
        function addPromise() {
            const input = document.getElementById('promiseInput');
            const text = input.value.trim();
           
            if (!text) return;
            const list = document.getElementById('promiseList');
           
           
            const card = document.createElement('div');
            card.className = 'promise-card';
           
           
            const avatarColor = currentUser === 'Her' ? 'var(--accent-pink)' : 'var(--accent-blue)';
            const initial = currentUser === 'Her' ? 'K' : 'J';
            const name = currentUser === 'Her' ? 'Her Promise' : 'His Promise';
            const decorType = Math.random() > 0.5 ?
                `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#FFF" stroke="#4A3B2C" stroke-width="2"/></svg>` :
                `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" fill="#FFF" stroke="#4A3B2C" stroke-width="2"/></svg>`;
            card.innerHTML = `
                <div class="avatar" style="background: ${avatarColor};">${initial}</div>
                <div class="card-content">
                    <div class="card-name">${name}</div>
                    <div class="card-text">${text}</div>
                </div>
                <div class="sticker-decor">
                    ${decorType}
                </div>
            `;
           
           
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px) scale(0.9)';
           
            list.insertBefore(card, list.firstChild);
           
           
            void card.offsetWidth;
           
            card.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            card.style.opacity = '1';
            card.style.transform = currentUser === 'Her' ? 'rotate(-1deg)' : 'rotate(1deg)';
           
            input.value = '';
           
           
            createBurst();
        }
        function createBurst() {
           
           
            for(let i=0; i<5; i++) {
                createShape('heart', 50 + (Math.random()*20 - 10), 80 + (Math.random()*10), 0.8, Math.random()*30);
            }
        }
    </script>
</body></html>
